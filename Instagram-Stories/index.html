<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Instagram Story</title>
</head>
<body>
    <div id="story1-wrap">
        <div class="timebars-wrap">
            <div class="timebar t1" ></div>
            <div class="timebar t2"></div>
        </div>
        <div class="story-sender-info">
            <div style="z-index: 2;"><img src="./images/MyImage.jpg" id="profile-image"></div>
            <div class="sender-details">Vishal Tailor&ensp;<b style="color:gray;">6 hr</b></div>
            <div></div>
        </div>

        <div class="story">
            <img src="./images/1.jpg" class="story-image image1" >
            <img src="./images/2.jpg" class="story-image image2"  style="display: none;">
        </div>

        <div class="left-tap"></div>
        <div class="right-tap"></div>
    </div>

    <div id="story2-wrap" style="display: none;">
        <div class="timebars-wrap">
            <div class="timebar t1" ></div>
        </div>
        <div class="story-sender-info">
            <div style="z-index: 2;"><img src="./images/avatar.png" id="profile-image"></div>
            <div class="sender-details">iamJohn&ensp;<b style="color:gray;">2 hr</b></div>
            <div></div>
        </div>

        <div class="story">
            <img src="./images/3.jpg" class="story-image image1" >
        </div>

        <div class="left-tap"></div>
        <div class="right-tap"></div>
    </div>
    
    <script src="./js/style.js"></script>
</body>
</html>
